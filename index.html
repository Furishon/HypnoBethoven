<html>
	<style>
		.wrapper { 
			
		
			left:0;
			right: 0;
			top: 0;
			bottom: 0;
			position: absolute;
			background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
			background-size: 1800% 1800%;

			-webkit-animation: rainbow 18s ease infinite;
			-z-animation: rainbow 18s ease infinite;
			-o-animation: rainbow 18s ease infinite;
			animation: rainbow 18s ease infinite;
		}
		@-webkit-keyframes rainbow {
			0%{background-position:0% 82%}
			50%{background-position:100% 19%}
			100%{background-position:0% 82%}
		}
		@-moz-keyframes rainbow {
			0%{background-position:0% 82%}
			50%{background-position:100% 19%}
			100%{background-position:0% 82%}
		}
		@-o-keyframes rainbow {
			0%{background-position:0% 82%}
			50%{background-position:100% 19%}
			100%{background-position:0% 82%}
		}
		@keyframes rainbow { 
			0%{background-position:0% 82%}
			50%{background-position:100% 19%}
			100%{background-position:0% 82%}
		}
		body {
			margin: 0;
		}
		#glasses {
			position: fixed;	
			top: 17%;
			left: 40%;
		}
	</style>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<audio autoplay>
			<source src="beethoven.mp3" type="audio/mpeg">
		</audio>
	</head>
	<body>
		<div class="wrapper">
			<img src="mask.png" id="mask" width="100%" height="100%">
		</div>

		<img src="mask.png" width="100%" height="100%">
		<img src="glasses.png" id="glasses">	
		

		<script type="text/javascript">
			$(".wrapper").hide();
			$("#glasses").hide();

			function discoStarter() {
				
				$("#glasses").fadeIn(2000);
				setTimeout(function () {$(".wrapper").show();}, 2000)
			}
			setTimeout(discoStarter, 10600);
		</script> 
	</body>
</html>
